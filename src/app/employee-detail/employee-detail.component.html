<div *ngIf="employee">
  <h2>{{employee.last_name}} Details</h2>
  <div><span>ID: </span>{{employee.id}}</div>
  <div><span>Department ID: </span>{{employee.department_id}}</div>
  <div>
    <label>Last name:
      <input [(ngModel)]="employee.last_name" placeholder="last_name">
    </label>
  </div>
  </div>
